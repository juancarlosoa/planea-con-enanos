version: '3.8'

services:
  # Solo la base de datos y Redis para desarrollo local
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=EscapeRoomPlannerDb_Dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=EscapeRoom123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes

  # PgAdmin para administrar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@escaperoom.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
  redis_dev_data: